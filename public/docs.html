<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="description" content="The Elegant Frontend Framework">
    <meta name="author" content="Marcel Dumont">
    <script src="https://jspm.io/system@0.4.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>
       
      Zonneschans.com - Documentation
    </title>
  </head>
  <body>
    <div id="sf-wrap">
      <div>
        <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header"></div>
            <div class="navbar-collapse collapse navbar-ex1-collapse">
              <!-- Stripped-down header. Help users to focus on their purchase.-->
              <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="container">
        <section ng-controller="DocsCtrl" class="row spacious">
          <div class="col-sm-5 col-md-3 ks-beforeload">
            <p>Loading...</p>
          </div>
          <div class="col-sm-5 col-md-3 ks-afterload">
            <!-- img(src="/img/kickstrap-logo.png", style="width: 248px")-->
            <h1 style="font-size: 50px" class="kickstrap-logo">Zonneschans.com</h1>
            <p class="lead">Documentation</p>
            <p>
              <input type="text" ng-model="sectionInput" placeholder="Search Sections" ng-change="setSelectedSection(filteredSections[0])" class="form-control">
            </p>
            <ul class="nav nav-pills nav-stacked">
              <li style="cursor: pointer" sly-repeat="section in (filteredSections = (sections | filter: sectionInput))" class="{{selectedSection.path == section.path ? 'active' : '' }}"> <a ng-click="setSelectedSection(section)">{{section.name}}</a></li>
            </ul>
          </div>
          <div ng-view ng-animate class="col-sm-7 col-md-9 readable"></div>
          <div ng-hide="selectedSection.name" class="col-sm-7 col-md-9">
            <p><em class="text-muted"><span class="hidden-xs">Select an article to read from the left.</span><span class="visible-xs">Select an article to read above.</span></em></p>
          </div>
          <div class="col-sm-7 col-md-9 col-lg-offset-3">
            <div id="ads" class="center-block"></div>
          </div>
        </section>
      </div>
      <div id="sf-push"></div>
    </div>
    <section id="sf-footer" class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a href="#">&copy; Global Top Media BV</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li>
            <!-- You're welcome to remove this logo, but we'd appreciate it if you'd link to us.-->
            <!-- The more involvement from the community, the better Kickstrap works for you.--><a href="http://getkickstrap.com">Powered by <span class="kickstrap-logo">Kickstrap</span></a>
          </li>
        </ul>
      </div>
    </section>
    <script src="//cdn.firebase.com/v0/firebase.js"></script>
    <script src="js/kickstrap.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-7462385-12', 'zonneschans.com');
      ga('send', 'pageview');
      
    </script>
  </body>
</html>
